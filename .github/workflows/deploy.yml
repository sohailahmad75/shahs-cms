name: Deploy shahs-cms to Lightsail

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create .env.production
        run: |
          cat > .env.production <<'EOF'
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_ENV=production
          EOF

      - name: Install dependencies
        run: npm ci

      - run: npm run build:prod
 
      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > key.pem
          chmod 600 key.pem

      - name: Test SSH (should print OK-SSH)
        run: |
          ssh -i key.pem -p "${{ secrets.SSH_PORT }}" -o StrictHostKeyChecking=no -o IdentitiesOnly=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.HOST }}" 'echo OK-SSH'

      - name: Deploy files to Lightsail
        run: |
          rsync -avz --delete \
            -e "ssh -i key.pem -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
            dist/ "${{ secrets.SSH_USER }}@${{ secrets.HOST }}:${{ secrets.TARGET_DIR }}/dist/"

      - name: Restart Apache
        run: |
          ssh -i key.pem -p "${{ secrets.SSH_PORT }}" -o StrictHostKeyChecking=no -o IdentitiesOnly=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.HOST }}" 'sudo /opt/bitnami/ctlscript.sh restart apache'
